
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Halaman Login</title>

        <link rel="stylesheet" href="css/stylelogin.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>



    </head>
<body>
    
    <header class="header">
        <a href="#" class="logo">logo</a>

        <nav class="navbar">
            <a href="#">Home</a>
            <button class="button-login">login</button>
        </nav>
    </header>

    <section class="section">
        <div class="pembungkus">
            <div class="logreg-kotak">
                <div class="form-box login">
                    <div class="logreg-judul">

                     <h2>Login</h2>
                     <p>Login Terlebih Dahulu Untuk Mempelajari Sejarah</p>
        
            </div>

            <form action="#">
              <div class="kotak-input">
                <span class="icon"><i class='bx bxs-envelope'></i></span>
                <input type="email" required>
                <label>Email</label>
              </div>

              <div class="kotak-input">
                <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                <input type="email" required>
                <label>Password</label>
              </div>

              <div class="kotak-cek">
                <label><input type="checkbox">Ingat Password
                </label>
                <a href="#">Lupa Password?</a>
                </div>

                <button type="submit" class="btn">Login</button>
              

              <div class="logreg-link">
                <p>Masih Belum Punya Akun?<a href="#" class="daftar"> Daftar                
                </a></p>


                </div>


              </div>


            </form>
          

          <div class="media-option">
             <a href="#">
              <i class='bx bxl-google'></i>
              <span>Login dengan Google</span>
             </a>

             <a href="#">
              <i class='bx bxl-facebook-circle' ></i>
              <span>Login dengan Facebook</span>
             </a>
          </div>
    </section>



</body>
</html>
